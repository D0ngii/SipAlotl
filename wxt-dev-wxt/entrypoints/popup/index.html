        <!-- Welcome Page -->
        <div class="welcome-page" id="welcomePage">
            <div class="logo">Sipalotl</div>
            <div class="mascot-container">
                <div class="mascot"></div>
            </div>
            <div class="welcome-text">
                Meet your hydration buddy! I'll help you stay happy and healthy by tracking your daily water intake. Let's start your hydration journey together! üíß
            </div>
            <button class="welcome-button" id="getStartedBtn">Get Started</button>
        </div>

        <!-- Main Page (blank for now) --> 
         <!-- TODO: Add an option to input a goal Liter/day or if unknown redirect to calculator.  -->
        <div class="main-page" id="mainPage">
            <button class="back-button" id="backBtn">‚Üê Back</button>
            <button class="settings-button" id="settingsBtn">Settings ‚öôÔ∏è</button>
            <div class="main-content">
                <!-- <h2>Welcome to Sipalotl!</h2> -->
                <h3>He's THIRSTY! üíß</h3>
            </div>

            <!-- Water Intake Progress Bar -->
            <div class="progress-section" id="progressSection">
                <div class="progress-label">
                    <span id="progressText">0/2.5L</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <button class="add-water-btn" id="addWaterBtn">+ Add Water</button>
            </div>
            

            <button class="welcome-button" id="calculatorBtn">Recalculate Goal</button>
            <div class="togglePet">
                <label for="pet">Toggle Pet:</label>
                <input type="checkbox" id="pet" checked>
                <span class="checkbox-label">Show Axolotl</span>
            </div>
        </div>

        <div class="calculator" id="calculator" data-tool="/calculators/water-intake-calculator.php" data-width="450">
          <button class="back-button" id="calcBackBtn">‚Üê Back</button>
          <div class="input-group">
            <label class="input-label">Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" class="radio-label">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" class="radio-label">Female</label>
                
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" class="radio-label">Other</label>
            </div>
            <div class="slider-container">
                <label class="input-label">Age</label>
                <input type="range" min="0" max="100" value="25" class="slider" id="ageSlider">
                <span class="slider-value" id="sliderValue">25</span>
              </div>
              <div class="input-group">
                <label class="input-label">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="20" max="300" step="0.1">
              </div>
              <label class="input-label">Physical Activity Level</label>
              <div class="radio-group">
                  <input type="radio" id="sedentary" name="activity" value="sedentary">
                  <label for="sedentary" class="radio-label">Sedentary</label>
                  
                  <input type="radio" id="light" name="activity" value="light">
                  <label for="light" class="radio-label">Light</label>
                  
                  <input type="radio" id="moderate" name="activity" value="moderate">
                  <label for="moderate" class="radio-label">Moderate</label>
                  
                  <input type="radio" id="active" name="activity" value="active">
                  <label for="active" class="radio-label">Very Active</label>
              </div>

        </div>
        <button class="welcome-button" id="submitCalc">Calculate</button>

    </div>

    <!-- Settings Modal (moved outside container) -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings ‚öôÔ∏è</h3>
                <button class="modal-close" id="closeSettings">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <!-- This can go later, but for now it's here -->
                    <label for="waterAmount">Water increment (ml):</label>
                    <select id="waterAmount">
                        <option value="100">100ml</option>
                        <option value="200">200ml</option>
                        <option value="250" selected>250ml</option>
                        <option value="300">300ml</option>
                        <option value="500">500ml</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="notifications">Daily reminders:</label>
                    <input type="checkbox" id="notifications" checked>
                    <span class="checkbox-label">Enable notifications</span>
                </div>
                <div class="setting-item">
                    <button class="reset-button" id="resetData">Reset All Data</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="save-settings-btn" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>
